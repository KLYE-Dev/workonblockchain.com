<script type="text/javascript">
(function() {
    'use strict';
    
    var deps = [];
    
    angular.module('sandbox', deps)
        .controller('SandboxController', SandboxController) 
    ;
    
    function SandboxController($element) {
        /* jshint validthis : true */
        var vm = this;
        vm.activate   = toggle;
        vm.deactivate = toggle;
        vm.isActive   = isActive;
        
        function toggle() {
            var active   = vm.isActive();
            var oldClass = active ? 'active' : 'inactive';
            var newClass = active ? 'inactive' : 'active';
            $element.removeClass(oldClass).addClass(newClass);
        }
        
        function isActive() {
            return $element.hasClass('active');
        }
    }
    
})();
