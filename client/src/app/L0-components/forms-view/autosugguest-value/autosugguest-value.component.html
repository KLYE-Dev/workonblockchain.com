<!-- candidate autosuggest options view -->
<div *ngIf="userType === 'candidate' && selectedLocations && selectedLocations.length > 0">
  <div class="row">
    <div  *ngFor="let value of selectedLocations; let i = index" class="col-md-6 p-2 mt-2">
      <div class="border px-1 py-3 ml-2 row">
        <div class = "col-8">
          <label >{{value.name}}</label>
        </div>
        <div class = "col-4 text-right">
          <a (click)="deleteLocationRow(i)" class = "btn btn-secondary px-2 pb-1 text-white rounded p-0 font-weight-bold">x</a>
        </div>
        <div class="col-12">
          <div class="form-check" *ngIf="value.name !== 'Remote'">
            <label class="form-check-label" for="check{{i}}">
              <input class="form-check-input" placeholder="Remote, Canada, London..." type="checkbox" id="check{{i}}" value="{{value.name}}" [checked]="value.visa_needed"   name="visa_needed{{i}}" (change)="updateCitiesOptions($event)" > Work visa required
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- company autosuggest options view -->
<div *ngIf="userType === 'company' && selectedLocations && selectedLocations.length > 0">
  <span class="badge badge-pill badge-primary mr-1" *ngFor="let value of selectedLocations; let i = index">{{value.name}} <a (click)="deleteLocationRow(i)"><i class="fas fa-times text-white"></i></a></span>
</div>
