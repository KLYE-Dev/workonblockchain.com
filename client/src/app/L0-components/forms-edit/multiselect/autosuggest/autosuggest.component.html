<!-- text box -->
<div class="form-group">
<mat-form-field floatLabel="always">
  <mat-label></mat-label>
  <input matInput [matAutocomplete]="auto" placeholder="{{placeholder}}" [(ngModel)]="textValue" (input)="autoSuggest()" (ngModelChange)="selectedValueAndData($event)">
</mat-form-field>

<!-- dropdown options --->
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of optionValues" [value]="option.name">
    <span>{{ option.name }}</span>
  </mat-option>
</mat-autocomplete>

<!-- display error msg -->
<ng-container *ngIf="error">
  <L0-validation-text [errorMsg]="error"></L0-validation-text>
</ng-container>

</div>
