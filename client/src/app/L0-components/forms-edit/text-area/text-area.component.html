<div class="form-group">
  <label>{{label}}</label>
  <textarea
    [rows]="rows"
    maxlength="2000"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="textareaInput.emit(value)"
  >
  </textarea>
  <div
    class = "invalid-feedback d-inline"
    *ngIf="errorMsg"
  >
    {{errorMsg}}
  </div>
</div>
