<div class="form-group">
  <label>{{label}}</label>
  <div class="p-2" [innerHTML] = " field_description | safeHtml " *ngIf="field_description"></div>
  <textarea
    class="w-100"
    [rows]="rows"
    [maxlength]="maxLength"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="textareaInput.emit(value)"
  >
  </textarea>
  <div
    class = "invalid-feedback d-inline"
    *ngIf="errorMsg"
  >
    {{errorMsg}}
  </div>
</div>
