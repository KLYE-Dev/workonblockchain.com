<div class="form-group">
  <label *ngIf="label">{{label}}</label>
  <input
    type="text"
    class="form-control"
    placeholder="{{placeholder}}"
    [(ngModel)]="value"
    (ngModelChange) = "textInputValue.emit(value)"
  >
  <div
    class = "invalid-feedback d-inline"
    *ngIf="errorMsg"
  >
    {{errorMsg}}
  </div>
</div>
