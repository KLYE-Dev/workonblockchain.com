<div class="form-group">
  <label *ngIf="label">{{label}}</label>
  <ckeditor
    #myckeditor [ngClass]="formattingClass"
    [(ngModel)]="value"
    [config]="ckeEditorConfig"
    debounce="500"
    (ngModelChange)="htmlAreaValue.emit(value)"
  >
  </ckeditor>
  <div class = "invalid-feedback d-inline" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
</div>
