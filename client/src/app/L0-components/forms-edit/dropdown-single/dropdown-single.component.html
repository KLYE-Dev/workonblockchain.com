<div class="form-group">
  <label [ngClass]="labelClass">{{label}}</label>
  <select class="selectpicker form-control" title="(select one)" (change)="valueChanged($event)">
    <option *ngFor="let opt of options" [value]="opt.value" [attr.selected]="opt.value === value?true: null">{{opt.name}}</option>
  </select>
</div>
