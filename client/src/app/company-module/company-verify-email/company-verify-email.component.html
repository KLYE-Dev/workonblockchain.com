<section class = "wob-bg-primary2 py-5 mt-5" >
  <div class="container pt-2">
    <div class="row" >
      <div class="col-md-12 bg-white p-5" >
        <h3>
          Please verify your email.
        </h3>
        To send a  verification link please click <a (click)="verify_client()" class="text-primary">here</a>.

      </div>
      <div class="alert alert-success mb-0" role="alert" *ngIf="success_msg" >
        {{success_msg}}
      </div>
      <div class="alert alert-error mb-0" role="alert" *ngIf="error_msg" >
        {{error_msg}}
      </div>
    </div>
  </div>
</section>
