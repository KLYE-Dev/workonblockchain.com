<section class = "wob-bg-primary2 py-5 mt-5" >
  <div class="container bg-white py-4 px-5 ">
    <div class="row" >
      <div class="col-md-12" >
        <h3 class="text-center">
          Please verify your email
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success mt-3" role="alert" >
          You have been sent a verification code to your email. Please click the link in the email.
        </div>
        <p>
          Check your spam folder. If you can't find the email please click <a (click)="verify_client()" class="text-primary"><u>here</u></a> to resend. Your email code will expire in 30 minutes.
        </p>
        <div class="alert alert-success mt-3" role="alert" *ngIf="success_msg" >
          {{success_msg}}
        </div>
        <div class="alert alert-error mt-3" role="alert" *ngIf="error_msg" >
          {{error_msg}}
        </div>
      </div>
    </div>
  </div>
</section>
