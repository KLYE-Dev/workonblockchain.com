<section class = "wob-bg-primary2 py-5">
  <div class="container pt-2">
    <div class="row">
      <div class="col-md-12">
        <section class = "border rounded mt-3 py-3 px-5 bg-white">
          <div class="row">
            <div class="col-md-6">
              <h2>
                <i class="fas fa-user-tie" aria-hidden="true"></i>
                {{jobDoc['name']}}
              </h2>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-12">
              <app-c-formv-text [value]="salary"></app-c-formv-text>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              <app-c-formv-text
                label="Number of people you are looking for this role:"
                [value]="jobDoc['num_people_desired']">
              </app-c-formv-text>
            </div>
          </div>
        </section>
        <section class = "border rounded mt-3 py-3 px-5 bg-white">
          <div class="row">
            <div class="col-md-6">
              <h2>
                <i class="fas fa-check" aria-hidden="true"></i>
                Requirements
              </h2>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12">
              <app-c-formv-list
                label="Location:"
                [value]="getLocation(jobDoc['locations'])"
              >
              </app-c-formv-list>
              <small>A work visa can [not] be provided for these locations</small>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12">
              <app-c-formv-list
                label="Role:"
                [value]="mappedPositions"
              >
              </app-c-formv-list>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12">
              <app-c-formv-list
                label="Commercial experience:"
                [value]="createBlockchainLogos(jobDoc['required_skills'])"
              >
              </app-c-formv-list>
            </div>
          </div>
        </section>
        <section class = "border rounded mt-3 py-3 px-5 bg-white">
          <div class="row">
            <div class="col-md-6">
              <h2>
                <i class="fas fa-file" aria-hidden="true"></i>
                Description
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-c-formv-html-area
                class="p-2"
                [value]="jobDoc['description']"
              ></app-c-formv-html-area>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
