<section class="wob-bg-primary2 py-5">
  <div class="container pt-2">
    <div class="row ">
      <div class="col"></div>
      <div class="col-md-8 bg-white p-4">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>Change password</h2>
          </div>
        </div>
        <form (submit)="change_password(resetForm)" #resetForm = ngForm>
          <div class="row">
            <div class="col-md-12">
              <div class="alert alert-danger" role="alert" *ngIf="log">{{log}}</div>
            </div>
          </div>

          <div class="row">

            <div class="col-md-12">
              <div class="form-group">
                <label>Current password</label>
                <input type="password" class="form-control" placeholder="" name="current_password"  [(ngModel)]="credentials.current_password">
                <div class="invalid-feedback d-inline" *ngIf="!credentials.current_password">
                  {{current_log}}
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>New password</label>
                <input type="password" class="form-control" #uname="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d!#&$%'()*+,-.\:;<=>?@[\]^_`{|}~]{8,}$" placeholder="" id="password-field" name="new_password"  [(ngModel)]="credentials.password">
                <div class="invalid-feedback d-inline" *ngIf="!credentials.password ">
                  {{new_log}}
                </div>
                <div *ngIf="uname.errors && credentials.password && buttonSubmit === 'submit'" class="invalid-feedback d-inline">
                  Password must contain a minimum of 8 characters including a number and lower and upper case letter.
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Re-enter new password</label>
                <input type="password" class="form-control" placeholder="" name="confirm_password"  [(ngModel)]="credentials.confirm_password">
                <div class="invalid-feedback d-inline" *ngIf="credentials.confirm_password !== credentials.password ">
                  {{confirm_password}}
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value = "Change my password">
              </div>
            </div>

          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</section>
