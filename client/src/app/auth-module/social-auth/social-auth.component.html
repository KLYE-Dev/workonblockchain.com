<section class = "wob-bg-primary2 py-5 mt-5" >
  <div class="container pt-2" >
    <div class="row" >
      <div class="col-md-12 bg-white p-5 text-center" *ngIf="!log">
        <img src="/assets/profile/Loading_icon.gif" alt="Loading Gif">

      </div>

      <div class="col-md-12 bg-white p-5"  *ngIf = "log">

      </div>
    </div>

  </div>
</section>
