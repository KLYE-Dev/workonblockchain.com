<section class = "wob-bg-primary2 py-5">
	<div class="container border w-75 mb-5 bg-white">
    <div class = "row justify-content-md-center">
      <div class="col-md-12 mt-2 mb-2">
        <h3 class="text-center">Forgot password</h3>
      </div>
    </div>
    <form class="needs-validation" novalidate (submit)="forgot_password(forgotForm)"  #forgotForm = ngForm>
      <div class = "row justify-content-md-center">
        <div class="col-md-8">
          <div class="alert alert-danger" *ngIf="log">{{log}}</div>
          <div class="form-group">
            <span><i class="fas fa-envelope mr-1" aria-hidden="true"></i></span>
            <label>Email address</label>
            <input type="email" class="form-control" required placeholder="Email" id="email" name="email" [(ngModel)]="email">
          </div>
        </div>
      </div>

      <div class = "row justify-content-md-center">
        <div class="col-md-8">
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value = "Reset My Password">
          </div>
        </div>
      </div>

      <div class="row justify-content-md-center mb-4">
        <div class="col-md-8">
          <div class="form-group">
            <a routerLink = "/signup" >Sign Up</a><br/>
            <a routerLink = "/login" >Login</a>
          </div>
        </div>
      </div>
    </form>
	</div>
</section>
