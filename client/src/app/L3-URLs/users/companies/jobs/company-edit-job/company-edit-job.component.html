<ng-container *ngIf="jobDoc ; else loader">
  <app-p-add-job
    *ngIf="jobDoc"
    viewBy="company"
    method="update"
    [jobDoc]="jobDoc"
  >
  </app-p-add-job>
</ng-container>
<ng-template #loader>
  <div class="col-md-12 text-center" >
    <img src="/assets/profile/Loading_icon.gif" alt="Loading Gif" class="loading-image">
  </div>
</ng-template>
