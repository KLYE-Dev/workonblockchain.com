<ng-container *ngIf="companyDoc ; else loader">
  <app-p-company-view
    *ngIf="companyDoc"
    viewBy="admin"
    [userDoc]="companyDoc"
  >
  </app-p-company-view>
</ng-container>
<ng-template #loader>
  <div class="col-md-12 text-center" >
    <img src="/assets/profile/Loading_icon.gif" alt="Loading Gif" class="loading-image">
  </div>
</ng-template>
