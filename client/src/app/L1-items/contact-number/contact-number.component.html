<div class="input-group">
  <div class="input-group-prepend my-style">
    <app-c-forme-dropdown-single
      [options]="country_codes"
      [value]="country_code"
      [errorMsg]="codeErrMsg"
    ></app-c-forme-dropdown-single>
  </div>
  <app-c-forme-text
    placeholder="1234567890"
    [errorMsg]="errMsg"
    [(value)]="phone_number"
    label="First name"
    (change)= selfValidate()
    (textInputChange)="phone_number = $event"
  ></app-c-forme-text>

</div>
