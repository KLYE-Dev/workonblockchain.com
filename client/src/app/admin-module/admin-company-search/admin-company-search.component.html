<div class="container">
  <div class = "row">
    <div class="col-md-12 wob-bg-primary1 p-2">
      <form #f="ngForm" (ngSubmit)="onSearchName(f)" class="w-50 mx-auto">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Name of company" [(ngModel)]='searchWord' name="word" >

          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-2">
    <div class = "col-md-12 p-0">
      <div class = "row">
        <div class = "col-md-3 ">
          <div class="wob-bg-primary2 p-2 border">
            <h4>Filters</h4>

            <div class="form-group">
              <select title="Msg tags" [(ngModel)]="msgtags" name="msg_tags" (ngModelChange)="messagetag_changed($event)" class="selectpicker form-control" placeholder="Skills" multiple data-live-search="true">
                <option *ngFor = "let msg_tags of msgTagsOptions" [value]="msg_tags.value">{{msg_tags.name}}</option>
              </select>
            </div>
            <hr/>

            <div class = "form-group">
              <select title="Active/Inactive" class="selectpicker form-control " name="approve" [(ngModel)]="approve" (ngModelChange)="search_approved( $event)" >
                <option class='option' *ngFor='let options of admin_check'  [value]="options.name" selected>{{options.value}}</option>
              </select>
            </div>

          </div>
          <div class = "form-group float-right mt-2">
            <button (click)="reset()" type="button" class="btn btn-danger">Reset</button>
          </div>
        </div>
        <ng-container *ngIf="response === '';else no_section" >
          <div class="col-md-9 text-center" >
            <img src="/assets/profile/Loading_icon.gif" alt="Loading Gif" class="loading-image">
          </div>

        </ng-container>
        <ng-template #no_section >

          <div class="col-md-9">

            <div class = "alert alert-info mt-1" *ngIf="length > 0">
              <span>{{length}}</span> companies match your search
            </div>

            <div class = "alert alert-info mt-1" *ngIf="log !== ''">
              <span>{{log}}</span>
            </div>


            <div *ngIf="info && info.length > 0 ">
              <div class="panel-group" *ngFor= "let data of pagedItems ">

                <div class="panel panel-default border mb-3" >
                  <div class="row m-0 wob-bg-primary2 pt-3 pb-3">

                    <div class="col-md-8">

                      <img *ngIf="!data.company_logo" style="width: 60px;height: 55px;" class="rounded-circle float-left mr-2" src="/assets/profile/profile-image.png" alt="">
                      <img *ngIf="data.company_logo" style="width: 60px;height: 55px;" class="rounded-circle float-left mr-2" src="{{data.company_logo}}" alt="">

                      <div class="ml-4">
                        <a *ngIf="data._creator._id" [routerLink]="['/admin-company-detail']"  [queryParams]="{user: data._creator._id }"><h2 class="">{{data.company_name}} </h2></a>
                        <a *ngIf="data.users && data.users[0]._id" [routerLink]="['/admin-company-detail']"  [queryParams]="{user: data.users[0]._id }"><h2 class="">{{data.company_name}} </h2></a>

                      </div>

                    </div>
                    <div class="col-md-4">
                      <form #approve_form="ngForm">
                        <input type="hidden" name="email"  [ngModel]="data._creator.email || (data.users && data.users[0].email)">
                        <input type="hidden" name="name"  [ngModel]="data.first_name ">
                        <input type="hidden" name="type"  [ngModel]="data._creator.type || (data.users && data.users[0].type)">
                        <input type="hidden" name="is_verify" [ngModel]="data._creator.is_verify || (data.users && data.users[0].is_verify)">
                        <input type="hidden" name="id" [ngModel]="data._creator._id || (data.users && data.users[0]._id)">
                        <input type= "hidden" *ngIf='(data._creator.is_verify ===1 && data._creator.is_approved === 0) || (data.users && data.users[0].is_verify === 1 && data.users[0].is_approved ===0)' name="is_approve" [ngModel]="1">
                        <input type= "hidden" *ngIf='(data._creator.is_verify ===1 && data._creator.is_approved === 1) || (data.users && data.users[0].is_verify === 1 && data.users[0].is_approved ===1)' name="is_approve" [ngModel]="0">
                        <div class="float-right">
                          <button type="submit" (click) = "approveClick($event , approve_form)"  class = "btn wob-bg-secondary2" *ngIf = "(data._creator.is_verify ===1 && data._creator.is_approved === 0) || (data.users && data.users[0].is_verify === 1 && data.users[0].is_approved ===0)" >Active</button>
                          <button type="submit" (click) = "approveClick($event , approve_form)" class = "btn wob-bg-secondary2" *ngIf = "(data._creator.is_verify ===1 && data._creator.is_approved === 1) || (data.users && data.users[0].is_verify === 1 && data.users[0].is_approved ===1)" >Inactive</button>
                          <button type="submit" class = "btn wob-bg-secondary2" *ngIf = "data._creator.is_verify ===0 || (data.users && data.users[0].is_verify === 0)" disabled>Active</button>
                        </div>
                      </form>
                    </div>

                  </div>
                  <div class = "col-md-12 m-0 p-4">

                    <div class="row">
                      <div class="col-sm-8">
                        <h4>Bio</h4>
                        <p>
                          {{data.company_description}}
                        </p>
                      </div>
                      <div class="col-sm-4" >
                        <h4>Detail</h4>
                        <ul class="list-group">
                          <li class="list-group-item" >Website : {{data.company_website}}</li>
                          <li class="list-group-item"> Company Founded : {{data.company_founded}} </li>
                        </ul>
                      </div>
                    </div>

                  </div>


                </div>
              </div>
            </div>
            <nav aria-label="Page navigation example" *ngIf="info && info.length > 10" >
              <ul class="pagination nav justify-content-center">
                <li class="page-item" >
                  <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                  <a class="page-link" (click)="setPage(page)">{{page}}</a>
                </li>
                <li class="page-item" >
                  <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
              </ul>
            </nav>

          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
